<!doctype html>
<html class="full img-responsive" lang="en">
<head>
  <meta charset="utf-8">
  <title>WAR-UpdateCourse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/global.css">
  <link rel="stylesheet" type="text/css" href="css/table_std.css">
  <!-- Favicons -->
<link rel="apple-touch-icon-precomposed" href="war_crop.png">
<link rel="icon" href="war.ico">
  </head>
    <body>
    <wrapper>
<header>          <!--Header : logo , admin page , logout and go back -->
  <div class="container">
     <div class="row row-padded homepage-grid row-bordered p-t">  	
       
       <div class="col-md-4 col-sm-6"> <!--1st  row-->
         <a href="admin.html"><img src="image/war.png" class="img-responsive pull-left" alt="WAR" width="120" height="45"></a>
       </div>
       
       <div class="col-md-4 col-sm-6">
         <h1 class="good-time text-center"><strong>Course</strong></h1>
       </div>
       
       <div class="col-md-4 "> 
    <div class="dropdown pull-right pad">
    <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">
	 <span class="glyphicon glyphicon-cog"></span>
	 Settings
    <span class="caret"></span></button>
     <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Profile</a></li>
    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">General</a></li>
    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Security</a></li>
    <li role="presentation" class="divider"></li>
    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Log Out</a></li>
  </ul>
  </div>
  </div>
    </div>
    </div>
</header>
                            
<div id="banner">
  <div class="container">
       <div class="row row-padded homepage-grid row-bordered p-t text-center">
           
           <div class="col-sm-3"> </div>
           <!--starting of add program form--> 
            <div class="col-sm-6"> 
           <div class="panel panel-default button-down">
			  	<div class="panel-heading ">
			    	<h2 class="panel-title "><strong>Update Course</strong></h>
			 	</div>
			  	<div class="panel-body">
                  <form action="#" class="form-horizontal button-down">
                  
                   <div class="form-group">
                   <label class="control-label col-sm-3" for="email">Program:</label>
                    <div class="col-sm-6">
                     <select class="form-control" name="example" size="1">
					    <option value="#" selected>Select</option>
                        <option value="#">BE-Computer</option>
                        <option value="#">BE-IT</option>
                        <option value="#">BE-Software</option>
                         <option value="#">BE-Electronics</option>
                          <option value="#">BE-Civil</option>
                           <option value="#">BBA</option>
                        </select>
                  </div></div>
                  
                   <div class="form-group">
                   <label class="control-label col-sm-3" for="email">Semester</label>
                    <div class="col-sm-6">
                     <select class="form-control" name="example" size="1">
					    <option value="#" selected>Select</option>
                        <option value="#">I</option>
                        <option value="#">II</option>
                        <option value="#">III</option>
                         <option value="#">IV</option>
                          <option value="#">V</option>
                           <option value="#">VI</option>
                           <option value="#">VII</option>
                           <option value="#">VIII</option>
                        </select>
                  </div></div>
                  
                <div class="form-group">
                  <label class="control-label col-sm-3" for="email">Course Code:</label>
                  <div class="col-sm-6">
                    <input type="email" class="form-control" id="email" placeholder="Enter course code">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-3" for="pwd">Course Name:</label>
                  <div class="col-sm-6">          
                    <input type="password" class="form-control" id="pwd" placeholder="Enter course name">  
                  </div>
                </div>
                 <div class="form-group">
                  <label class="control-label col-sm-3" for="pwd">Credit:</label>
                  <div class="col-sm-6">          
                    <input type="password" class="form-control" id="pwd" placeholder="Enter credit">  
                  </div>
                </div>
               	<div class="form-group form-inline pull-left">        
				  <div class="col-sm-offset-6 col-sm-10">
					<button type="submit" class="btn btn-success">Update</button>
					<a href="admin-course.html" class="btn btn-danger " role="button">Go Back</a>
                  </div>
				</div>
              </form>
  </div>

                <div class="col-sm-3"> </div>
         </div> 
           
        </div>
  </div>
</div>
  
     
<footer><p class="text-center footp first-line">&copy; Web Application on Result (WAR)</p></footer>
</wrapper>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
